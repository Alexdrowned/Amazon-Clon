<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../flexboxgrid/css/flexboxgrid.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Inicio</title>
</head>
<body>
    <div class="contenedor">
        <header class="row">
            <!--<div class="col-xs-12">
                <div class="header">
                    <h1>Header</h1>
                </div>
            </div>-->
            <div class="col-xs-6">
                <div>
                    <div id="myCarousel" class="carousel slide contenido" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                          <li data-target="#myCarousel" data-slide-to="1"></li>
                          <li data-target="#myCarousel" data-slide-to="2"></li>
                          <li data-target="#myCarousel" data-slide-to="3"></li>
                          <li data-target="#myCarousel" data-slide-to="4"></li>
                        </ol>
                      
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" >
                          <div class="item active" role="listbox">
                            <img src="../images/primera.jpg" class="img-responsive" alt="Amazon" width= col-xs-6 height=300px>
                          </div>
                      
                          <div class="item" >
                            <img src="../images/segunda.jpg" class="img-responsive" alt="Tecnologia" width=col-xs-6 height=300px>
                          </div>
                      
                          <div class="item" >
                            <img src="../images/tercera.jpg" class="img-responsive" alt="Hogar" width=col-xs-6 height=300px>
                          </div>
                          <div class="item" >
                            <img src="../images/cuarta.jpg" class="img-responsive" alt="Limpieza" width=col-xs-6 height=300px>
                          </div>
                          <div class="item" >
                            <img src="../images/quinta.jpg" class="img-responsive" alt="Electrodomesticos" width=col-xs-6 height= 300px>
                          </div>
                        </div>
                      
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">Anterior</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">Siguiente</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="sidebar">
                    <h1>Sidebar</h1>
                </div>
            </div>

        </header>
        
    </div>
    



      
</body>
</html>
